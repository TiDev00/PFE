<ion-list>
  <ion-item *ngFor="let actions of process.actions" (click)="envoi(actions)">
    <ion-label>{{actions.actionName}}</ion-label>
  </ion-item>

  <ion-item button color="danger" (click)="closePopOver()">
    <ion-icon name="close" slot="start"></ion-icon>
    Close
  </ion-item>
</ion-list>
