<ion-header>
  <ion-searchbar animated placeholder="Rechercher" showCancelButton="focus"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of applications">
      <ion-label>{{a.appName}}</ion-label>
    </ion-item>
  </ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button (click)="onLogout()" color="danger">
  <ion-icon name="log-out-outline" ></ion-icon> 
 </ion-fab-button> 
</ion-fab>

</ion-content>
