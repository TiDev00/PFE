<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{application.appName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let processes of application.processes" (click)="showActionSheet()">
      <ion-label>{{processes.processName}}</ion-label>

      <ion-badge color="medium">{{processes.server.serverName}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
