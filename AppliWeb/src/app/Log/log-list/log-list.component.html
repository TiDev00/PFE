<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Log</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Log List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <div class="form-group">
        <label for="user">User:</label>
        <input [(ngModel)]="filter.user" id="user" name="user" class="form-control">
      </div>
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>
<div class="card" *ngIf="logList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">User</th>
          <th class="border-top-0" scope="col">Actions</th>
          <th class="border-top-0" scope="col">Date</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of logList" [class.active]="item === selectedLog">
        
          <td>{{item.id}}</td>
          <td>{{item.user.matricule}}</td>
          <td>{{item.action}}</td>
          <td>{{item.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
