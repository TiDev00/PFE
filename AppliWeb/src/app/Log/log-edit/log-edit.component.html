<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Log</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Log Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="log" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{log.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="user">User</label>
        <input [(ngModel)]="log.user" id="user" name="user" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="action">Actions</label>
        <input [(ngModel)]="log.action" id="action" name="action" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="date">Date</label>
        <input [(ngModel)]="log.date" id="date" name="date" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
