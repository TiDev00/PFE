<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-heading">Create or edit a Application</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_appName">App Name</label>
                    <input type="text" class="form-control" name="appName" id="field_appName"
                           formControlName="appName"/>
                    <div *ngIf="editForm.get('appName')!.invalid && (editForm.get('appName')!.dirty || editForm.get('appName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('appName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descApp">Desc App</label>
                    <input type="text" class="form-control" name="descApp" id="field_descApp"
                           formControlName="descApp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_service">Service</label>
                    <select class="form-control" id="field_service" name="service" formControlName="service">
                        <option *ngIf="!editForm.get('service')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="groupOption.id === editForm.get('service')!.value?.id ? editForm.get('service')!.value : groupOption" *ngFor="let groupOption of groups; trackBy: trackById">{{ groupOption.serviceName }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('service')!.invalid && (editForm.get('service')!.dirty || editForm.get('service')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('service')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
