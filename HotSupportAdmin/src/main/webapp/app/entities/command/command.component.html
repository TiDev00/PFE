<div>
    <h2 id="page-heading">
        <span>Commands</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-command" [routerLink]="['/command/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Command
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commands?.length === 0">
        <span>No commands found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commands && commands.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="commandName"><span>Command Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descCommand"><span>Desc Command</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="forStatus"><span>For Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="actions.actionName"><span>Actions</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let command of commands ;trackBy: trackId">
                    <td><a [routerLink]="['/command', command.id, 'view']">{{ command.id }}</a></td>
                    <td>{{ command.commandName }}</td>
                    <td>{{ command.descCommand }}</td>
                    <td>{{ command.forStatus }}</td>
                    <td>
                        <div *ngIf="command.actions">
                            <a [routerLink]="['/action', command.actions?.id, 'view']" >{{ command.actions?.actionName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/command', command.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/command', command.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(command)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="commands && commands.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
