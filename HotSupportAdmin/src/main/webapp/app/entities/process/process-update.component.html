<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-process-heading">Create or edit a Process</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_processName">Process Name</label>
                    <input type="text" class="form-control" name="processName" id="field_processName"
                           formControlName="processName"/>
                    <div *ngIf="editForm.get('processName')!.invalid && (editForm.get('processName')!.dirty || editForm.get('processName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('processName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descProcess">Desc Process</label>
                    <input type="text" class="form-control" name="descProcess" id="field_descProcess"
                           formControlName="descProcess"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" formControlName="application">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationOption.id === editForm.get('application')!.value?.id ? editForm.get('application')!.value : applicationOption" *ngFor="let applicationOption of applications; trackBy: trackById">{{ applicationOption.appName }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_server">Server</label>
                    <select class="form-control" id="field_server" name="server" formControlName="server">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serverOption.id === editForm.get('server')!.value?.id ? editForm.get('server')!.value : serverOption" *ngFor="let serverOption of servers; trackBy: trackById">{{ serverOption.serverName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
