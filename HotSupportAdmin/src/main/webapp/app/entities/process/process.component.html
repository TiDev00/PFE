<div>
    <h2 id="page-heading">
        <span>Processes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-process" [routerLink]="['/process/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Process
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="processes?.length === 0">
        <span>No processes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="processes && processes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="processName"><span>Process Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descProcess"><span>Desc Process</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="application.appName"><span>Application</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="server.serverName"><span>Server</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let process of processes ;trackBy: trackId">
                    <td><a [routerLink]="['/process', process.id, 'view']">{{ process.id }}</a></td>
                    <td>{{ process.processName }}</td>
                    <td>{{ process.descProcess }}</td>
                    <td>
                        <div *ngIf="process.application">
                            <a [routerLink]="['/application', process.application?.id, 'view']" >{{ process.application?.appName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="process.server">
                            <a [routerLink]="['/server', process.server?.id, 'view']" >{{ process.server?.serverName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/process', process.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/process', process.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(process)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="processes && processes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
