<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-action-heading">Create or edit a Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_actionName">Action Name</label>
                    <input type="text" class="form-control" name="actionName" id="field_actionName"
                           formControlName="actionName"/>
                    <div *ngIf="editForm.get('actionName')!.invalid && (editForm.get('actionName')!.dirty || editForm.get('actionName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('actionName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descAction">Desc Action</label>
                    <input type="text" class="form-control" name="descAction" id="field_descAction"
                           formControlName="descAction"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_process">Process</label>
                    <select class="form-control" id="field_process" name="process" formControlName="process">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processOption.id === editForm.get('process')!.value?.id ? editForm.get('process')!.value : processOption" *ngFor="let processOption of processes; trackBy: trackById">{{ processOption.processName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
