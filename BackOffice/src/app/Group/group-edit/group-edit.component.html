<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Service</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Service Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="group" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{group.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="serviceName">Service Name</label>
        <input [(ngModel)]="group.serviceName" id="serviceName" name="serviceName" class="form-control" required>
      </div>
    
      <div class="form-group">
        <label for="descService">Description</label>
        <input [(ngModel)]="group.descService" id="descService" name="descService" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
