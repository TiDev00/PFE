<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">User</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">User Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="user" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label for="matricule">Matricule</label>
        <input [(ngModel)]="user.matricule" id="matricule" name="matricule" class="form-control" required>
      </div>
    
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="user.firstName" id="firstName" name="firstName" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="user.lastName" id="lastName" name="lastName" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" id="email" name="email" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="service">Service</label>
        <select [(ngModel)]="user.service" id="service" name="service" class="form-control" required>
          <option *ngFor="let loaded of loadedServices" [ngValue]="loaded.id">{{loaded.serviceName}}</option>
        </select>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
