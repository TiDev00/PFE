<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="50">
        <mat-toolbar color="primary">
            <span class="span-toolbar">Login page</span>
        </mat-toolbar>
        
        <form fxLayoutAlign="stretch" fxLayout="column" class="form-padding"
         (ngSubmit)="onSubmit()" [formGroup]="formGroup">
            <mat-form-field>
                <input matInput name="matricule" type="text" placeholder="Login" formControlName="matricule">
            </mat-form-field>
          
            <mat-form-field >
                <input matInput name="password" type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary">VALIDATE</button>
        </form>          
    </mat-card>
</div>
