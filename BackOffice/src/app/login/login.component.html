<div class="outer-div">
<div class="card">

    <div class="simple-text">
        <div class="header">
            <h2 class="title">Please sign in to continue</h2>
            <br>
        </div>
    </div>

    <div class="content">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
                <label for="matricule">Login</label>
                <input ngModel name="matricule" id="matricule" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel name="password" id="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Validate</button>
        </form>  
    </div>
</div>
</div>
