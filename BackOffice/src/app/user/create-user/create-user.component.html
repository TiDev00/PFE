<h3>Create User</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Pr√©nom</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">matricule</label>
        <input type="text" class="form-control" id="matricule" required [(ngModel)]="user.matricule" name="matricule">
    </div>

    <div class="form-group">
        <label for="name">password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
        <label for="name">Service ID</label>
        <input type="text" class="form-control" id="service" required [(ngModel)]="user.service" name="service">
    </div>

    <div class="form-group">
        <label for="name">Profile</label>
        <input type="text" class="form-control" id="profile" required [(ngModel)]="user.profile" name="profile">
    </div>

    <div class="form-group">
        <label for="name">Log</label>
        <input type="text" class="form-control" id="log" required [(ngModel)]="user.log" name="log">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
