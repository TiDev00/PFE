<div class="panel panel-primary">

    <div class="panel-heading">
      <h2>User List</h2>
    </div>

    <div>
        <a routerLink = "/create-user">Ajouter user</a>
    </div>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Pr√©nom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="userDetails(user.matricule)" class="btn btn-info">Details</button>
                <button (click)="deleteUser(user.matricule)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
        </tbody>

      </table>
      
    </div>
  </div>
